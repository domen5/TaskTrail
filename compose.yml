name: task-trail

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL}
        - VITE_GITHUB_URL=${VITE_GITHUB_URL}
        - VITE_REPOSITORY_URL=${VITE_REPOSITORY_URL}
        - VITE_LINKEDIN_URL=${VITE_LINKEDIN_URL}
    env_file:
      - ./frontend/.env
    ports:
      - 443:443
    networks:
      - react-express
    restart: always
    volumes:
      - /etc/letsencrypt/live/tasktrail.it/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/tasktrail.it/privkey.pem:/etc/ssl/private/privkey.pem:ro
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - 3000:3000
    networks:
      - react-express
      - express-mongodb
    restart: always
    depends_on:
      - mongodb

  # mongo-express:
  #   image: mongo-express
  #   restart: always
  #   networks:
  #     - express-mongodb
  #   ports:
  #     - 8081:8081
  #   environment:
  #     ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME}
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: $${MONGO_INITDB_ROOT_PASSWORD}
  #     ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/
  #     ME_CONFIG_BASICAUTH: false
  #   depends_on:
  #     - mongodb

  mongodb:
    build:
      context: ./db
      dockerfile: Dockerfile
    env_file:
      - ./db/.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=$${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    networks:
      - express-mongodb
    restart: always

networks:
  react-express:
  express-mongodb:


volumes:
  mongodb-data:
    name: mongodb-data
